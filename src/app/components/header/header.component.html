<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <a href="/home"><img src="assets/logo.svg" alt="RCNG Logo" class="header-logo"></a>
    </ion-buttons>

    <div class="desktop-nav ion-hide-md-down">
      <a href="/home"><b>INICIO</b></a>
      <a href="/jackets"><b>CHAQUETAS</b></a>
      <a href="/accessories"><b>ACCESORIOS</b></a>
    </div>

    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon slot="icon-only" name="sunny-outline" class="theme-icon-light"></ion-icon>
        <ion-icon slot="icon-only" name="moon-outline" class="theme-icon-dark"></ion-icon>
      </ion-button>
      
      <!-- ✅ BOTÓN DE PERFIL/LOGIN MEJORADO -->
      <ion-button [href]="isLoggedIn ? '/profile' : '/login'">
        <ion-icon slot="icon-only" [name]="isLoggedIn ? 'person-circle-outline' : 'person-outline'"></ion-icon>
      </ion-button>
      
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button href="/shopcart"> 
        <ion-icon slot="icon-only" name="bag-handle-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-hide-md-up" (click)="toggleMobileMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="mobile-nav" [class.active]="isMobileMenuOpen">
  <ul>
    <li><a href="/home">INICIO</a></li>
    <li><a href="/jackets">CHAQUETAS</a></li>
    <li><a href="/accessories">ACCESORIOS</a></li>
    <li *ngIf="isLoggedIn"><a href="/profile">MI PERFIL</a></li>
    <li *ngIf="!isLoggedIn"><a href="/login">INICIAR SESIÓN</a></li>
  </ul>
</div>
