<app-header></app-header>

<ion-content [fullscreen]="true">

  <!-- SecciÃ³n de usuario autenticado -->
  <div class="user-welcome" *ngIf="currentUser">
    <div class="welcome-content">
      <span class="welcome-text">Â¡Hola, <strong>{{ currentUser.username }}</strong>! ðŸ‘‹</span>
      <div class="user-buttons">
        <ion-button size="small" fill="outline" [routerLink]="['/profile']">
          Mi Perfil
        </ion-button>
        <ion-button size="small" fill="outline" color="danger" (click)="onLogout()">
          Cerrar SesiÃ³n
        </ion-button>
      </div>
    </div>
  </div>

  <section class="hero">
    <img src="assets/hero.jpg" alt="RacingClothes Brand Model" class="hero-image">
  </section>

  <div class="product-section">
    <div class="product-header">
      <h2>Productos</h2>
      <ion-button class="buy-btn">Comprar</ion-button>
    </div>
    
    <!-- Indicador de carga -->
    <div *ngIf="loading" style="text-align: center; padding: 2rem;">
      <p>Cargando productos...</p>
    </div>

    <!-- Grid de productos -->
    <ion-grid *ngIf="!loading">
      <ion-row>
        <ion-col size="12" size-sm="6" size-lg="3" *ngFor="let product of products">
          <!-- âœ… Navegar con recarga de pÃ¡gina -->
          <ion-card class="product-item" (click)="navegarAlProducto(product.id)">
            <img 
              [src]="product.image || product.imageUrl" 
              [alt]="product.name"
            >
            <div class="product-info">
              <span class="product-name"><b>{{ product.name }}</b></span>
              <div class="price-wrapper">
                <span class="product-price-original" *ngIf="product.originalPrice">
                  ${{ product.originalPrice.toLocaleString('es-CL') }}
                </span>
                <span class="product-price">
                  <b>${{ product.price.toLocaleString('es-CL') }}</b>
                </span>
              </div>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <app-footer></app-footer>
</ion-content>
