  <section class="hero">

  <div class="product-section">
    <div class="product-header">
      <h2>Productos</h2>
      <ion-button class="buy-btn">Comprar</ion-button>
    </div>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-lg="3" *ngFor="let product of products">
          <a [href]="'/product/' + product.id">
            <ion-card class="product-item">
              <img [src]="product.image" [alt]="product.name">
              <div class="product-info">
                <span class="product-name"><b>{{ product.name }}</b></span>
                <div class="price-wrapper">
                  <span class="product-price-original">${{ product.originalPrice.toLocaleString('es-CL') }}</span>
                  <span class="product-price"><b>${{ product.price.toLocaleString('es-CL') }}</b> <span class="discount" *ngIf="product.discount">{{ product.discount }}</span></span>
                </div>
              </div>
            </ion-card>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <app-footer></app-footer>
</ion-content>
