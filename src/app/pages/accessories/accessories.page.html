<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="product-section">
    <div class="product-header">
      <h2>Accesorios</h2>
    </div>
    
    <div *ngIf="loading" style="text-align: center; padding: 2rem;">
      <ion-spinner></ion-spinner>
      <p>Cargando accesorios...</p>
    </div>

    <ion-grid *ngIf="!loading">
      <ion-row>
        <ion-col size="12" size-sm="6" size-lg="3" *ngFor="let product of products">
          <ion-card class="product-item" (click)="navegarAlProducto(product.id)">
            <img 
              [src]="product.image || product.imageUrl" 
              [alt]="product.name"
              loading="lazy"
              width="300"
              height="300"
              class="product-image"
            >
            <div class="product-info">
              <span class="product-name"><b>{{ product.name }}</b></span>
              <div class="price-wrapper">
                <span class="product-price-original" *ngIf="product.originalPrice">
                  ${{ product.originalPrice.toLocaleString('es-CL') }}
                </span>
                <span class="product-price">
                  <b>${{ product.price.toLocaleString('es-CL') }}</b>
                </span>
              </div>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <app-footer></app-footer>
</ion-content>
