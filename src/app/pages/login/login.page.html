<app-header></app-header>

<ion-content class="ion-padding">
  <div class="auth-section">
    <h1 class="auth-title">Iniciar Sesión</h1>
    
    <ion-list>
      <ion-item>
        <ion-input label="Correo Electrónico" label-placement="floating" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" label-placement="floating" type="password" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="auth-btn" type="submit">Ingresar</ion-button>
    
    <p class="auth-link">¿No tienes una cuenta? <a href="/register">Regístrate</a></p>
  </div>
</ion-content>
