<app-header></app-header>

<ion-content class="ion-padding">
  <div class="auth-section">
    <h1 class="auth-title">Iniciar Sesión</h1>
    
    <ion-list>
      <ion-item>
        <ion-input 
          label="Correo Electrónico" 
          label-placement="floating" 
          type="email" 
          [(ngModel)]="email"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Contraseña" 
          label-placement="floating" 
          type="password" 
          [(ngModel)]="password"
          required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button 
      expand="block" 
      class="auth-btn" 
      (click)="onLogin()">
      Ingresar
    </ion-button>
    
    <p class="auth-link">¿No tienes una cuenta? <a href="/register">Regístrate</a></p>

    <!-- ✅ Espaciador -->
    <div style="margin: 2rem 0;"></div>


    <!-- ✅ Botón Continuar como Invitado (sin divisor) -->
    <ion-button 
      expand="block" 
      fill="outline"
      class="guest-btn"
      (click)="continueAsGuest()">
      Continuar como Invitado
    </ion-button>
  </div>

  <!-- Toast para mensajes -->
  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [duration]="3000"
    [cssClass]="toastColor === 'success' ? 'success-toast' : 'danger-toast'"
    position="top"
    (didDismiss)="showToast = false">
  </ion-toast>
</ion-content>
