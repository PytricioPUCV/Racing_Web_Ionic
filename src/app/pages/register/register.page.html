<app-header></app-header>

<ion-content class="ion-padding">
  <div class="auth-section">
    <h1 class="auth-title">Crear Cuenta</h1>

    <ion-list>
      <ion-item>
        <ion-input label="Nombre de usuario" label-placement="floating" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="RUT" label-placement="floating" placeholder="12.345.678-9" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Correo Electrónico" label-placement="floating" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-select label="Región" label-placement="floating" (ionChange)="onRegionChange($event)" placeholder="Selecciona una región">
          <ion-select-option *ngFor="let region of regiones" [value]="region">{{ region }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select label="Comuna" label-placement="floating" [disabled]="!comunas.length" placeholder="Selecciona una comuna">
          <ion-select-option *ngFor="let comuna of comunas" [value]="comuna">{{ comuna }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" label-placement="floating" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Confirmar Contraseña" label-placement="floating" type="password" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-item lines="none" class="checkbox-item">
      <ion-checkbox slot="start" required></ion-checkbox>
      <ion-label>Acepto los términos y condiciones</ion-label>
    </ion-item>

    <ion-button expand="block" class="auth-btn" type="submit">Registrarse</ion-button>

    <p class="auth-link">¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
  </div>
</ion-content>
