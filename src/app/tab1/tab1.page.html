<app-header></app-header>

<ion-content [fullscreen]="true">

  <section class="hero">
    <img src="assets/hero.jpg" alt="RacingClothes Brand Model" class="hero-image">
  </section>

  <div class="product-section">
    <div class="product-header">
      <h2>Productos</h2>
      <ion-button class="buy-btn">Comprar</ion-button>
    </div>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-lg="3" *ngFor="let product of products">
          <ion-card class="product-item" [routerLink]="['/product', product.id]">
            <img [src]="product.image" [alt]="product.name">
            <div class="product-info">
              <a class="product-name"><b>{{ product.name }}</b></a>
              <div class="price-wrapper">
                <span class="product-price-original">${{ product.originalPrice.toLocaleString('es-CL') }}</span>
                <span class="product-price"><b>${{ product.price.toLocaleString('es-CL') }}</b> <span class="discount">{{ product.discount }}</span></span>
              </div>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
